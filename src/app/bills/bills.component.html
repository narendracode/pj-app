
<div class="container"><!-- container start -->
  <div class="row">
    <div class="col-sm-12">
      <h2>Purchases</h2>
    </div>
  </div>

  <div class="row horizontal-spacing">
    <div class="col-sm-12">
          <button mat-raised-button color="accent" routerLink="/bill/new" >
            New
          </button>
    </div>
  </div>
</div> <!-- container end -->


<div class="container">
  <div class="row">
    <div class="col-md-6" *ngFor="let bill of bills">
      <mat-card class="bill-card" >
        <mat-card-header>
          <mat-card-title>{{bill.buyerName | uppercase}}</mat-card-title>
          <mat-card-subtitle>{{bill.createdAt | date:'medium'}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <div>
            Bill id : {{bill.id}}
          </div>
          <div>
           Last updated: {{bill.updatedAt | date:'medium'}}
          </div>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button routerLink="/bill/detail/{{bill.id}}">View</button>
          <button mat-button routerLink="/bill/edit/{{bill.id}}">Edit</button>
          <button mat-button (click)="delete(bill)">Delete</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
