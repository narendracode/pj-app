
<div class="container"><!-- container start -->
  <div class="row">
    <div class="col-sm-12">
      <h2>Purchases</h2>
    </div>
  </div>

  <div class="row"> <!-- form fields start -->
      <div class="col-md-6">
        <mat-form-field>
            <input matInput placeholder="Bill Id" #billId>
          </mat-form-field>
      </div>

      <div class="col-md-6">
           <mat-form-field>
            <input matInput placeholder="Full Name" #fullName>
          </mat-form-field>
      </div>

      <div class="col-md-6">
           <mat-form-field>
            <input matInput placeholder="Bill Description" #billDesc>
          </mat-form-field>
      </div>

      <div class="col-md-6">
           <mat-form-field>
            <input matInput placeholder="Total Amount" #billAmount>
          </mat-form-field>
      </div>

      <div class="col-md-6">
           <mat-form-field>
            <input matInput placeholder="Discount" #discount>
          </mat-form-field>
      </div>

      <div class="col-md-6">
           <mat-form-field>
            <input matInput placeholder="Tax" #tax>
          </mat-form-field>
      </div>
  </div><!-- form fields end -->

  <div class="row"><!-- buttons start -->
    <div class="col-md-2">
        <button mat-raised-button color="primary" (click)="add(billDesc.value); billDesc.value=''">
          Add
        </button>
    </div>
    <div class="col-md-2">
        <button mat-raised-button color="accent" (click)="add(billDesc.value); billDesc.value=''">
          Reset
        </button>
    </div>
  </div> <!-- buttons end -->

</div> <!-- container end -->

<div class="container">
  <div class="row">
    <div class="col-md-6" *ngFor="let bill of bills">
      <mat-card class="bill-card" >
        <mat-card-header>
          <mat-card-title>Tilak Soni</mat-card-title>
          <mat-card-subtitle>7th July 2018</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <p>
            Sample lorem ipsum purchase description...
          </p>
          {{bill.name}}
        </mat-card-content>
        <mat-card-actions>
          <button mat-button routerLink="/detail/{{bill.id}}">View</button>
          <button mat-button routerLink="/detail/{{bill.id}}">Edit</button>
          <button mat-button (click)="delete(bill)">Delete</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
