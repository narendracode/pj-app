<div class="container margin-top-10">
  <div class="row">
  	<button mat-raised-button color="accent" (click)="goBack()"> < Back</button>
  </div>
</div>
<div class="container margin-top-10">
  <div class="row">
    <div class="col-md-12" *ngIf="bill">
      <mat-card class="bill-card" >
        <mat-card-header>
          <mat-card-title>#{{bill.id}} , {{bill.fullName || uppercase }}</mat-card-title>
          <mat-card-subtitle>7th July 2018</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <p>
            {{bill.desc}} 
          </p>
          <div>
          	Discount : {{bill.discount}}
          </div>
          <div>
          	Tax : {{bill.tax}}%
          </div>
          <div>
          	Total Amount : {{bill.totalAmount}}
          </div>

          <div class="row" *ngFor="let item of bill.items">
           <div class="col-md-12">
              <mat-card class="item-card" >
                <mat-card-header>
                  <mat-card-title>{{item.desc | uppercase }}</mat-card-title>
                  <mat-card-subtitle>{{item.carat}} Carat, {{item.weight}} grams</mat-card-subtitle>
                </mat-card-header>
                <mat-card-content>
                  <div>
                    Quantity : {{item.quantity}}
                  </div>
                  <div>
                    Unit Cost : {{item.unitCost}}
                  </div>
                </mat-card-content>
              </mat-card>
            </div>
          </div>

        </mat-card-content>
        <mat-card-actions>
          <button mat-button routerLink="/bill/edit/{{bill.id}}">Edit</button>
          <button mat-button (click)="delete(bill)">Delete</button>
          <button mat-button routerLink="/receipt/{{bill.id}}">Receipt</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
