<div *ngIf="bill">
  <h2>{{bill.name | uppercase}} Details</h2>
  <div><span>id: </span>{{bill.id}}</div>
  <div>
    <label>name:
      <input [(ngModel)]="bill.name" placeholder="name"/>
    </label>
  </div>
  <button (click)="goBack()">go back</button>
  <button (click)="save()">save</button>
</div>
