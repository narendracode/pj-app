<div class="container" [hidden]="submitted">
	<div class="row">
	    <div class="col-sm-12">
	      <h2>Register Customer</h2>
        <mat-divider></mat-divider>
	    </div>
    </div>

    <form (ngSubmit)="onSubmit()" #newBuyerForm="ngForm" [formGroup]="newBuyerRegisterForm">
      <div class="row"> <!-- form fields start -->
        	<div class="col-md-6" *ngIf="validation_messages">
              <mat-form-field>
              	<input  name="firstName" matInput placeholder="First Name"  formControlName="firstName" required>
                <mat-error *ngFor="let validation of validation_messages.firstName">
                  <mat-error class="error-message" *ngIf="newBuyerRegisterForm.get('firstName').hasError(validation.type) && (newBuyerRegisterForm.get('firstName').dirty || newBuyerRegisterForm.get('firstName').touched)">{{validation.message}}</mat-error>
                </mat-error>
            	</mat-form-field>
        	</div>
          <div class="col-md-6">
              <mat-form-field>
                <input name="middleName" matInput placeholder="Middle Name" #middleName>
              </mat-form-field>
          </div>
          <div class="col-md-6">
              <mat-form-field>
                <input  name="lastName" matInput placeholder="Last Name" #lastName>
              </mat-form-field>
          </div>
        	<div class="col-md-6">
             	<mat-form-field>
              	<input  name="company" matInput placeholder="Company" #company>
            	</mat-form-field>
        	</div>
          <div class="col-md-6">
              <mat-form-field>
                <input  name="address" matInput placeholder="Address" #address>
              </mat-form-field>
          </div>
          <div class="col-md-6">
              <mat-form-field>
                <input  name="phone" matInput placeholder="Phone" #phone>
              </mat-form-field>
          </div>
          <div class="col-md-6">
              <mat-form-field>
                <input  name="email" matInput placeholder="Email" #email>
              </mat-form-field>
          </div>
      </div><!-- form fields end -->


    <mat-divider></mat-divider>
	  <div class="row margin-top-10"><!-- buttons start -->
	    <div class="col-md-2">
	        <button type="submit" mat-raised-button color="primary" >
	          Save
	        </button>
	    </div>
	    <div class="col-md-2">
	        <button type="button" mat-raised-button color="accent" (click)="newBuyerForm.reset()">
	          Reset
	        </button>
	    </div>
	  </div> <!-- buttons end -->
  </form>
</div>
